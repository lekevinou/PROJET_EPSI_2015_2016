<div class="wrapper">

	<h1>Bienvenue sur votre tableau de bord {{mesInfos.pseudoJoueur}}</h1>
	<hr/>


	<h4>Les villes de {{mesInfos.pseudoJoueur}} </h4>

		<a href="{{site}}#/ville/{{ville.idVille}}">{{ville.nomVille}} : {{ville.populationTotaleVille}} habitants</a>

	</p>

</div>
