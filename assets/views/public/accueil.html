<h1>Accueil du site</h1>




<div class="inscriptionAccueil wrapper">



	<h3>Inscription</h3>

     <div class="form-group col-md-6" >
       <label>Choisissez un pseudo :</label>
       <input  ng-required=""  maxlength="15" id="pseudo" type="pseudo" class="form-control" name="pseudo" ng-model="inscriptionPseudo"/>
     </div>


     <div class="form-group col-md-6" >
       <label>Saisissez votre email :</label>
       <input  ng-required="" type="email" class="form-control" name="email" ng-model="inscriptionEmail"/>
     </div>     

     <div class="form-group col-md-6" >
       <label>Choisissez un mot de pass :</label>
       <input  ng-required="" type="password" class="form-control" name="password" ng-model="inscriptionPassword"/>
     </div>

     <div class="form-group col-md-6" >
       <label>Ressaisissez votre mot de passe :</label>
       <input  ng-required="" type="password" class="form-control" name="repeatPassword" ng-model="inscriptionRepeatPassword"/>
     </div>     

		<button type="button" ng-click="inscription()" class="btn btn-primary">Inscription</button>

</div>
